{% load markdown %}

{% if badge.description %}
    <span class="badge text-bg-{{ badge.color }}" style="font-size: 1rem;" data-bs-toggle="tooltip" data-bs-html="true" data-bs-title="{{ badge.description }}">{{ badge.name }}</span>
{% else %}
    <span class="badge text-bg-{{ badge.color }}" style="font-size: 1rem;">{{ badge.name }}</span>
{% endif %}

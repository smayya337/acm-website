{% extends "_base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Log In</h1>
    <form action="{% url 'login_page' %}" method="post" class="pt-3 w-50">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-primary" type="submit" value="Log In">
    </form>
{% endblock %}

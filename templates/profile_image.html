{% load static %}

{% if user.image %}
<img src="{{ user.image.url }}" class="rounded-circle border border-3" style="object-fit: cover; aspect-ratio: 1/1; width: 15vw;"
     alt="Image of {{ user.first_name }} {{ user.last_name }}">
{% else %}
<img src="{% static 'acm.png' %}" class="rounded-circle border border-3" style="object-fit: cover; aspect-ratio: 1/1; width: 15vw;"
     alt="Image of {{ user.first_name }} {{ user.last_name }}">
{% endif %}
